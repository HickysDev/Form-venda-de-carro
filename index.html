<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veículo para vender mais rápido!</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil seu carro!</h1>
          <p>
            Descreva as características e marque os opcionais que ele possui:
          </p>
          <form>
            <div class="box-input">
              <label for="title"
                >Título do anúncio <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um titulo para anunciar o seu carro"
                minlength="1"
                maxlength="30 "
                required />
            </div>

            <div class="box-input">
              <label for="price"
                >Preço <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o preço"
                required />
            </div>

            <div class="box-input">
              <label for="desc"
                >Descrição <span class="required-field">*</span></label
              >
              <textarea
                name="desc"
                id="desc"
                class="block"
                placeholder="Escreva a descrição"
                required>
              </textarea>
            </div>

            <div class="box-input">
              <label for="brand"
                >Marca<span class="required-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do veículo"
                required />
            </div>

            <div class="box-input">
              <label for="model"
                >Modelo<span class="required-field">*</span></label
              >
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do veículo"
                required />
            </div>

            <div class="box-input">
              <label for="mileage"
                >Kilometragem<span class="required-field">*</span></label
              >
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Digite a kilometragem do veículo"
                required />
            </div>

            <div class="box-input">
              <label for="date"
                >Data de compra<span class="required-field">*</span></label
              >
              <input type="date" name="date" id="date" class="block" required />
            </div>

            <div class="box-input">
              <p>Tipo de câmbio: <span class="required-field">*</span></p>
              <input type="radio" name="manual" id="gear" />
              <label for="manual">Manual</label>
              <input type="radio" name="automatico" id="gear" />
              <label for="automatico">Automático</label>
            </div>

            <div class="optional-box">
              <p>Opcionais:</p>
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="airbag"
                    value="airbag" />
                  <label for="airbag">Airbag</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="alarm"
                    value="alarm" />
                  <label for="alarm">Alarme</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="air"
                    value="air" />
                  <label for="air">Ar Condicionado</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="reverse_cam"
                    value="reverse_cam" />
                  <label for="reverse_cam">Câmera de Ré</label>
                </li>
              </ul>
            </div>

            <div class="optional-box">
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="lane_assist"
                    value="lane_assist" />
                  <label for="lane_assist">Assistente de pista</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="key_less"
                    value="key_less" />
                  <label for="key_less">Partida Keyless</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="smartPhone"
                    value="smartPhone" />
                  <label for="smartPhone">Integração com Celular</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="leather_seat"
                    value="leather_seat" />
                  <label for="leather_seat">Banco de Couro</label>
                </li>
              </ul>
            </div>

            <div class="box-input">
              <p>Fotos do carro <span class="required-field">*</span></p>
              <input type="file" multiple accept="image/png, image/jpg" name="images" id="images" required>
            </div>

            <input type="submit" value="Enviar" class="btn-submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
